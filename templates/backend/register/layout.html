<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }} - {{ appName }}</title>
    {% include 'backend/register/partials/bootstrap/head/common-style.html' %}
    {% include 'backend/register/partials/bootstrap/head/register-style.html' %}
  </head>
  <body>
      <div class="container">
          <form class="form-horizontal" action="" method="post">
              <h2 class="form-horizontal-heading text-center">Register</h2>
              {% if alertMessage %}
                  {% include 'backend/register/partials/bootstrap/body/alerts/danger.html' %}
              {% endif %}
              <div class="form-group">
                  <label for="username" class="sr-only">Username</label>
                  <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
              </div>
              <div class="form-group">
                  <label for="email" class="sr-only">Email address</label>
                  <input type="email" id="email" name="email" class="form-control" placeholder="Email" required autofocus>
              </div>
              <div class="form-group">
                  <label for="password" class="sr-only">Password</label>
                  <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
              </div>
              <div class="form-group">
                  <label for="passwordConfirm" class="sr-only">Password</label>
                  <input type="password" id="passwordConfirm" name="passwordConfirm" class="form-control" placeholder="Confirm password" required>
              </div>

              <input type="hidden" name="token" value="{{ token }}" />
              <input class="btn btn-lg btn-primary btn-block" type="submit" value="Log in" />
          </form>
      </div>
  </body>
</html>
